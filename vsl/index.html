   <style>

 <body>
 
   <div class="video-container">
     
<h1 class="headline">
  Quanto mais você tenta vender, menos seu e-commerce cresce.<br />
  <strong>Descubra o motivo.</strong>
</h1>

<video
       id="vsl"
       playsinline
       autoplay
       controls
       disablepictureinpicture
       controlslist="nodownload nofullscreen noremoteplay"
       src="vsl.mp4"
     ></video>
 
     <a href="https://tally.so/r/nWg9kk" id="cta-button" class="cta-button">QUERO DESTRAVAR</a>
 
   <footer>
     © 2025 Feine Mídia. Todos os direitos reservados.
   </footer>
 
   <!-- Plyr JS -->
   <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
 
   <script>
     const player = new Plyr('#vsl', {
       controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'playbackRate'],
     });
 
     // Delay com base no tempo do vídeo
     document.addEventListener("DOMContentLoaded", function () {
       const video = document.getElementById("vsl");
       const button = document.getElementById("cta-button");
       const DELAY_SECONDS = 260;
       const STORAGE_KEY = "vsl_unlocked";
 
       if (localStorage.getItem(STORAGE_KEY) === "true") {
         button.style.display = "inline-block";
       } else {
         video.addEventListener("timeupdate", function () {
           if (video.currentTime >= DELAY_SECONDS && button.style.display !== "inline-block") {
             button.style.display = "inline-block";
             localStorage.setItem(STORAGE_KEY, "true");
           }
         });
       }
     });
 
     // Bloquear botão direito e teclas de inspeção
     document.addEventListener("contextmenu", function(e) {
       e.preventDefault();
     });
 
     document.addEventListener("keydown", function(e) {
       if (
         e.key === "F12" ||
         (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
         (e.ctrlKey && e.key === "U")
       ) {
         e.preventDefault();
         return false;
       }
     });
   </script>
 </body>
