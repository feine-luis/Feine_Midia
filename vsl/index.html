<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O erro que te impede de escalar as vendas do seu E-commerce</title>

   <!-- Metatags Open Graph para prévia do link -->
  <meta property="og:title" content="O erro que te impede de escalar as vendas do seu E-commerce">
  <meta property="og:description" content="Escalar é possível. Mesmo que já você tenha tentado de tudo. A resposta está em algo que passou despercebido.">
  <meta property="og:image" content="https://feinemidia.com/vsl/imagem-preview.jpg"> <!-- Imagem de prévia -->
  <meta property="og:url" content="https://feinemidia.com/vsl">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://feinemidia.com/vsl/imagem-preview.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"> <!-- Alterar caminho para o arquivo de ícone -->
  
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      height: auto;
    }
    .cta-button {
      display: none;
      margin-top: 30px;
      background-color: green;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: darkgreen;
    }
    .footer {
      margin-top: 100px;
      font-size: 14px;
      color: #242424;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="vsl" autoplay controls controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture>
      <source src="vsl.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>

    <a href="https://tally.so/" id="cta-button" class="cta-button">QUERO DESTRAVAR</a>

    <div class="footer">
      <p>&copy; 2025 Feine Mídia. Todos os direitos reservados.</p>
    </div>
  </div>

  <!-- Bloqueio de Clique Direito e Teclas de Atalho -->
  <script>
    // Bloqueia o clique direito
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Bloqueia o F12 e Ctrl + Shift + I
    document.addEventListener('keydown', function (e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
      }
    });

    // Exibir botão com base no tempo do vídeo e salvar no localStorage
  document.addEventListener("DOMContentLoaded", function () {
    const video = document.getElementById("vsl");
    const button = document.getElementById("cta-button");
    const DELAY_SECONDS = 260;
    const STORAGE_KEY = "vsl_unlocked";

    // Se já desbloqueou, mostra imediatamente
    if (localStorage.getItem(STORAGE_KEY) === "true") {
      button.style.display = "inline-block";
    } else {
      // Senão, ouve o tempo do vídeo
      video.addEventListener("timeupdate", function () {
        if (video.currentTime >= DELAY_SECONDS && button.style.display !== "inline-block") {
          button.style.display = "inline-block";
          localStorage.setItem(STORAGE_KEY, "true"); // salva que já desbloqueou
        }
      });
    }
  });
</script>

</body>
</html>
