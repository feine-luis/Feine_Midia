<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O erro que te impede de escalar as vendas do seu E-commerce</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      height: auto;
    }
    .cta-button {
      display: none;
      margin-top: 30px;
      background-color: green;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: darkgreen;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="vsl" autoplay controls>
      <source src="vsl.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>

    <a href="https://tally.so/" id="cta-button" class="cta-button">QUERO DESTRAVAR</a>

    <div class="footer">
      <p>&copy; 2025 Feine Mídia. Todos os direitos reservados.</p>
    </div>
  </div>

  <script>
    // Exibe o botão após 2 minutos (120.000 milissegundos)
    setTimeout(() => {
      document.getElementById('cta-button').style.display = 'inline-block';
    }, 260000);
  </script>

</body>
</html>
