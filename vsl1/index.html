  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow-x: hidden;
    }

    /* Particles background effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    .content {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .headline {
      font-size: clamp(28px, 4vw, 42px);
      font-weight: 600;
      color: white;
      line-height: 1.3;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .headline strong {
      font-weight: 700;
      background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subheadline {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .video-container {
      width: 100%;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .video-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      border-radius: 18px;
      z-index: -1;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
    }

    .cta-button {
      display: none;
      margin: 30px auto 0;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      font-size: 20px;
      font-weight: 600;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
      background: linear-gradient(135deg, #ff5252, #e53935);
    }

    .cta-button:active {
      transform: translateY(-1px);
    }

    .trust-indicators {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .trust-item {

      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;

    /* Custom Plyr styles */

    .plyr--video {

    /* Mobile optimizations */

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    // Initialize Plyr
    const player = new Plyr('#vsl', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'playbackRate'],
    });

    // CTA Button Logic
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("vsl");
      const button = document.getElementById("cta-button");
      const DELAY_SECONDS = 260;
      const STORAGE_KEY = "vsl_unlocked";

      if (localStorage.getItem(STORAGE_KEY) === "true") {
        button.style.display = "inline-block";
      } else {
        video.addEventListener("timeupdate", function () {
          if (video.currentTime >= DELAY_SECONDS && button.style.display !== "inline-block") {
            button.style.display = "inline-block";
            localStorage.setItem(STORAGE_KEY, "true");
            
            // Add entrance animation
            button.style.animation = "slideUp 0.6s ease-out";
          }
        });
      }
    });

    // Create particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Security measures
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        return false;
      }
    });

    // Prevent video download
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        return false;
      }
    });
  </script>
